<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Dont-code non-development environment</title>
    <base href="https://dont-code.net/ide-ui/next/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link href="assets/google/roboto-fonts.css" rel="stylesheet">
    <link href="assets/google/material-icons.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css"></head>
  <body>
    <script type="text/javascript">
      // Storing the parameters before Angular removes them
      const queryString = location.search;
      let params = new URLSearchParams(queryString)
      window.dontCodeConfig =
        {
          repositoryUrl:params.get("repositoryUrl"),
          forceRepositoryLoading:params.get("forceRepositoryLoading")==='false'
        }
  </script>

    <ide-ui-root></ide-ui-root>
  <script src="runtime.js" type="module"></script><script src="polyfills.js" type="module"></script><script src="vendor.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
