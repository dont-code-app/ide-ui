<span class="displayable">{{(position | locale)}}</span>
<mat-form-field class="displayable">
  <mat-label>{{(position | localeDesc)}}</mat-label>
  <mat-select [id]="elementId">
    <ng-container *ngFor="let option of options">
      <mat-option [value]="calculateOptionValue(option)" >
        {{(option | locale)}}
      </mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
